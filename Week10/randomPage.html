  <title>Random Page On Site</title>

  <script type="text/javascript">

    document.addEventListener('DOMContentLoaded', function(){
        document.getElementById('randomPage').addEventListener('click', getRandom)
        })

    // getRandom function defined here

      // we need a random decimal between 0-2, and add 1 to get to 3 since we want a random nsumber between 1 and 3
      let pageNum = Math.floor(Math.random() * 3)+1;

      console.log(pageNum);

      // conditional statement here
      if (pageNum == 1){
        alert("You should check out page 1!")
        
      } else if (pageNum ==2){
        alert("You should check out page 2!")
      } else{
        alert("You should check out page 3!")
      }
    }
  </script>
</head>
