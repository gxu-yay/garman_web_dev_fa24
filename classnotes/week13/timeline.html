<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple timeline</title>
  <style type="text/css" media="screen">
    body{
      text-align: center;
    }

    .progress {
      position: relative;
      z-index: 5;
      width: 100%;
      height: 1rem;
      background-color: black;
    }

    h2,
    p {
      text-shadow: 4px 4px 8px;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="progress"></div>

  <div id="page-wrap">
    <h2>Hello Green Sock</h2>
    <h2>You're Awesome</h2>
    <p id="description">
      I just made my first timeline
    </p>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.5/dist/gsap.min.js"></script>
  <script type="text/javascript">
    const headers = document.getElementsByTagName('H2')
    const hello = headers[0]
    const awesome = headers[1]
    const text = document.getElementById('description')
    const progress = document.getElementsByClassName('.progress')
    //queryslector grabs the first element it finds on the page that matches the selector passed in 
    //we use documement.querySelectorAll() to get all elements

    const bg = document.querySelector('#page-wrap')

    //create a timeline object to store and group our animations
    const tl = new TimelineLite()

    //now we can add different animations to the timeline
    //.from starts animation, you can chain a .from to another .from to continue the animation
    //from means the starting state

    tl.from(bg, 5, {opacity: 0})
      .from(hello, .5, {
        left: -500, 
        opacity: 0
      })
      .from(awesome, 0.5, {right: -900, opacity: 0})
      .from(text, 1.0, {bottom: -1000, opacity: 0})
      .from(progress, tl.duration(),{
        //figure  out code here//
      },
    0
  )
  .to(progress, 0.2)
  
    
</script>
</body>
</html>
