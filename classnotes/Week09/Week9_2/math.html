<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math JS Stuff</title>

  <script>
    const x = 12
    const y = 10
    let z
    z = 10.5 // float

    // addition
    console.log(x + y)
    // subtraction
    console.log(x - y)
    // multi
    console.log(x * y)
    // division
    console.log(x / y)

    // mod operator % returns remainder
    console.log(10 % 3)

    // increments or decrements
    // x++ is plus one
    // x-- is minus 1
    // x+= 2 is plus 2
    // x-= 2 is minus 2

    // floating point numbers and some basic math methods
    var k = 2.25
    // Math.floor(num) will round down
    console.log(Math.floor(k))

    // Math.ceil(num) will round up
    console.log(Math.ceil(k))

    // Math.round(num) will round up or down based on the decminal value
    var num1 = 2.2
    var num2 = 2.7

    // num1 will round down and num2 will round up

    // Math.random() returns a floating point number between 0 and 1
    console.log(Math.random())

    // We can use Math.random() in combination with Math.round() to get either 0 or 1
    // for true false boolean situation

    var yn = Math.round(Math.random())

    if (yn === 0){
      console.log('heads')
    } else {
      console.log('tails')
    }

    // Random number between 0 and n
    function randNum(max){
      // when we declare a variable inside a function
      // it is scoped, not accessible outside of the function

      var rn = Math.round(max * Math.random())
      // console.log(r)
      return rn
    }

    // this helper fnction is super helpful when you need to pull a random index out of an array
    var q = randNum(34)
    console.log(q)

    // test is a global variable but it gets a value assgined when we call it
    var test

    function randNumRange(min, max){
      var rn = Math.round(Math.random() * (max - min) + min)

      return rn
    }

    var rand1 = randNumRange(20, 30)
    var rand2 = randNumRange(55, 177)
    console.log(rand1, rand2)

  </script>
