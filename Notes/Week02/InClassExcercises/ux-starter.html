<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Semantic Markup</title>
    <meta
      name="description"
      content="Starter template for using semantic HTML elements to organize our code before we begin CSS layouts next week."
    />
    <meta name="keywords" content="HTML, Semantic HTML, Tutorial" />
    <meta name="author" content="NYU" />
  </head>

  <body>
    <!-- Here is some starter content. We will mark this up to contain a header, nav, article, section, aside, footer and more! Bonus points if you use even more semantic HTML elements in your HW this week. -->
    <!-- We will be marking this up as our main menu -->

    <header>
      <h1>
        <strong>
          My Online Store
        </strong>
      </h1>
    </header>

    <nav>
    <!-- Main Navigation -->
    Home New Arrivals Accessories Clothing Footwear
    <!-- End Main Navigation -->
    </nav>

    <!-- Lets assume we are on a product page for some sort of shoe type -->
    <!-- Since we are in the shoe section, we might want to help the user choose other shoe types easily with a sidebar -->

    <aside>
    <!-- Sidebar with seconday navigation -->
    <nav>
      <ul>
        <li>Boots</li>
        <li>Sandals</li>  
        <li>Flip Flops</li>
        <li>Heels</li>
        <li>Sneakers</li>
      </ul>
    </nav>
    
    <nav>
      <ul>
        <li>Cross Trainers</li>
        <li>Running</li>
        <li>Fashion</li>
        <li>Slip Ons</li>
      </ul>
    </nav>

    </nav>
    </aside>

    <!-- Main page content -->

    <!-- Individual image, with caption using figure and figcaption -->
     <figure>
    <img src="https://placekitten.com/200/300" />
    </figure>

    <!-- This text should be emphasized -->
    <figcaption>
    This is a shoe, a fancy shoe.
    <!-- Price on new line, make this text strong -->
    <strong>$70</strong>
    <!-- A link to the individual product page, again on a new line -->
    </figcaption>

      <!-- Here is where we would show thumbnail images for all of our running shoes. We are going to use placeholder kittens from https://placekitten.com/. We will reuse the same thumbnail and description 6 times.  -->
    <!-- Title for our page, remember, we have already used an H1, and we should only have 1 H1 per page! -->
    
    <section>
    <h2>Sneakers</h2>

    <h3>Shoe #1</h3>
    <h3>Shoe #2</h3>
    <h3>Shoe #3</h3>
    <h3>Shoe #4</h3>
    <h3>Shoe #5</h3>
    <!-- End Individual image, with caption using figure and figcaption -->

    <!-- Copy figure stuff 5 times, make sure it is all contained in the wrapper for our main page content! -->

    <!-- End Main page content  -->
    </section>

    <!-- And finally, a footer for our page!  -->
    <footer>
    &copy; Shoe Store 2016
    </footer>

    <section>
      <!-- social links, We will cover font awesome icons soon -->
      <p>facebook twitter instagram</p>
    </section>
  </body>
</html>
